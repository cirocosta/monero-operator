apiVersion: 1

datasources:
  - name: prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    isDefault: true
    version: 1
    editable: true

  - name: influxdb
    type: influxdb
    access: proxy
    database: mydb
    user: admin
    password: admin
    url: http://influxdb:8086
    jsonData:
      httpMode: GET

