version: '3'

services:
  prometheus:
    image: prom/prometheus
    entrypoint:
      - /bin/sh
      - -c
      - |
        echo "
        global:
          scrape_interval: '15s'
          evaluation_interval: '15s'

        scrape_configs:
          - job_name: 'monerod'
            static_configs:
              - targets:
                - '127.0.0.1:9000'
        " > config.yml

          exec prometheus \
            --config.file=config.yml \
            --storage.tsdb.path=/prometheus
    network_mode: host

  grafana:
    build: ./grafana
    environment:
      - GF_INSTALL_PLUGINS=grafana-worldmap-panel
    volumes:
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    network_mode: host
